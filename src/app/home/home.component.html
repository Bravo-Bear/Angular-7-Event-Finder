<div>
  <form [formGroup]="messageForm">
    <div class="form-group">
      <input (keyup)="handleChange(messageForm.controls.location.value)" type="text" class="form-control mt-3"
        id="exampleFormControlInput1" placeholder="Miami, New York, La" formControlName="location">
    </div>
    {{messageForm.controls.location.value}}
  </form>

  <div class="container-fluid">
    <div *ngFor="let event of events; index as i">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="images[i].urls.regular" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="card-text">
            {{event.description?.substring(0, 100)}}...
          </p>
          <a [href]="event.url" class="btn btn-secondary">Get More Info</a>
        </div>
      </div>
    </div>
  </div>

</div>
